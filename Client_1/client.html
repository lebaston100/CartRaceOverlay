<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>OBS Overlay</title>
<link rel="stylesheet" href="css/custom.css">
<script src="js/client.js"></script>
</head>
<body>
	<div class="site">
		<div class="rankingbox" id="box1mainOutsideDiv"></div>
		<div class="senderlogodiv" id="animSenderLogoDiv"><img id="senderlogo" src="logos/Senderlogo.png"></div>
		<div class="currentdriverbox"  id="cd_anim_mainbox">
			<div class="clublogobox">
				<img src="" id="clublogo">
			</div>
			<div class="cd_maintextbox">
				<div class="cd_textbox" id="cd_namebox">
					<span class="centertext" id="cd_text_drivername">NAME</span>
				</div>
				<div class="cd_textbox" id="cd_rankandclassbox">
					<div class="cd_rak_left">
						<span class="centertext" id="cd_text_startnumber">99</span>
					</div>
					<div class="cd_rak_right">
						<span class="centertext" id="cd_text_currentclass">1a</span>
					</div>
				</div>
				<div class="cd_textbox" id="cd_timebox">
					<div class="cd_timebox_time" id="cd_timebox_animate_box2">
						<span class="centertext" id="cd_text_lasttime">00:00:00</span>
					</div>
					<div class="cd_timebox_penalty" id="cd_timebox_animate_box1">
						<span class="centertext" id="penaltytext">+10</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
